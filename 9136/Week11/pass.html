<!DOCTYPE html>
<html>
<head>
	<title>Workshop activity HTML</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
<script>
	$(document).ready(function(){
	  $("#add_to_table").click(function() {
	  	var tablebody = $("#st_info_table tbody");

	  	var firstname = $("#firstname").val();
	  	var lastname = $("#lastname").val();
	  	var st_id = $("#st_id").val();
	  	var enrol_class = $("#enrol_class").val();
	  	var fav_website = $("#fav_website").val();

	  	var addtr = "<tr><td>" + firstname + "</td><td>" + lastname + "</td><td>" + st_id + "</td><td>" + enrol_class + "</td><td><a href='http://" + fav_website + "'>" + fav_website + "</a></td><td><a class='btn btn-danger'>Delete</a></td></tr>"
		tablebody.append(addtr);

	  });

	  $("tbody").on("click", ".btn.btn-danger", function() {
	  	$(this).parent().parent().remove();
	  });
	});
</script>
</head>
<body>
	<div class="col-md-8 offset-md-2">
	<h1>FIT9136 Algorithms and programming foundations in Python - S1 2022</h1>
	<h4>Acknowledgement of Country</h4>

	<p>This is a web page to enrol students.</p>

	<form>
		<label for="firstname">Firstname:</label>
		<input id="firstname" />
		<br/>
		<label for="lastname">Lastname:</label>
		<input id="lastname" />
		<br/>
		<label for="st_id">Student ID:</label>
		<input id="st_id" />
		<br/>
		<label for="enrol_class">Enrol class:</label>
		<select id="enrol_class">
			<option value="FIT9136">FIT9136</option>
			<option value="FIT9137">FIT9137</option>
			<option value="FIT9131">FIT9131</option>
			<option value="FIT9132">FIT9132</option>
		</select>
		<br/>
		<label for="fav_website">Favourite Website:</label>
		<input id="fav_website" />
		<br/>
		<a id="add_to_table" class="btn btn-primary">Add to table</a>
	</form>

	<table class="table table-striped table-hover" id="st_info_table">
		<thead>
			<tr>
				<th>Firstname:</th>
				<th>Lastname:</th>
				<th>Student ID:</th>
				<th>Enrol class:</th>
				<th>Favourite Website:</th>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1111</td>
				<td>2222</td>
				<td>1111</td>
				<td>2222</td>
				<td><a href="#">1111</a></td>
				<td><a class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>

	</table>
</div>
</body>
</html>
